# The URL the site will be built for
base_url = "https://vivek.ink"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
title = "⛓ Vivek"
description = "Hey you, welcome to my corner of the internet, I'm a sucker for computer softwares and minimilist design. I do programming prostitution to pay my bills." 

# description = "Hey you, welcome to my corner of the internet, we've been blind folded by this modern world and their sophisticated, crappy web design standards when infact the true design lies in the most simple sites.

theme = "archie-zola"
generate_feed = true
taxonomies = [
    {name = "tags", feed = true},
]


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "dracula"
extra_syntaxes_and_themes = ["syntaxes", "syntaxes/move.sublime-syntax"]



[search]
# Whether to include the title of the page/section in the index
include_title = true
# Whether to include the description of the page/section in the index
include_description = false
# Whether to include the path of the page/section in the index
include_path = false
# Whether to include the rendered content of the page/section in the index
include_content = true

